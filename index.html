<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main id="main-container">
        <hgroup>
            <h1>Generate a <span class="highlight">random password</span></h1>
            <p id="tagline">Never use a insecure password again.</p>
        </hgroup>
        
        <form action="">
            <button id="generate-password-button" type="button">Generate passwords</button>
            <hr>
            <div id="passwords-container">
                <output class="output-field"></output>
                <output class="output-field"></output>
            </div>
            <hr>
            <fieldset id="options-container">
                <legend>Options</legend>

                <label for="length">Length</label>
                <input id="length" type="number" name="length" value="12" min="5" max="128"><br>
                <input id="length-slider" type="range" value="12" min="5" max="128">

                <p>Include:</p>

                <div id="password-composition-settings-container">
                    <p class="setting-container">
                        Uppercase characters (A-Z)

                        <label class="toggle">
                            <input 
                                type="checkbox"
                                class="toggle-state"
                                data-setting="uppercaseLetters"
                                checked>
                            <span class="slider"></span>
                        </label>
                    </p>

                    <p class="setting-container">
                        Lowercase characters (a-z)

                        <label class="toggle">
                            <input
                                type="checkbox"
                                class="toggle-state"
                                data-setting="lowercaseLetters"
                                checked>
                            <span class="slider"></span>
                        </label>
                    </p>

                    <p class="setting-container ">
                        Numbers (0-9)

                        <label class="toggle">
                            <input
                                type="checkbox"
                                class="toggle-state"
                                data-setting="numbers"
                                checked>
                            <span class="slider"></span>
                        </label>
                    </p>

                    <p class="setting-container">
                        Special characters

                        <label class="toggle">
                            <input
                                type="checkbox"
                                class="toggle-state"
                                data-setting="specialCharacters">
                            <span class="slider"></span>
                        </label>
                    </p>
                </div>

            </fieldset>
        </form>
    </main>
</body>
</html>

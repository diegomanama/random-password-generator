<!DOCTYPE html>
<html lang="en">
<head>
    <!-- General metadata -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>

    <!-- Scripts -->
    
    <script src="setStoredTheme.js"></script>
    <script src="main.js" type="module"></script>
    <script src="website-settings.js" type="module"></script>

    <!-- Stylesheets -->

    <link rel="stylesheet" href="layers.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="website-settings-floating-bar">
        <button id="select-theme-button" class="setting-button">
            <ion-icon name="sunny-outline" class="setting-button-icon" aria-hidden="true"></ion-icon>
            <ul class="setting-options-container" id="theme-options-container">
                <li class="setting-option" data-theme="os-default">
                    <ion-icon name="contrast-outline" aria-hidden="true"></ion-icon>
                    OS default
                </li>
                <li class="setting-option" data-theme="light">
                    <ion-icon name="sunny-outline"></ion-icon>
                    Light
                </li>
                <li class="setting-option" data-theme="dark">
                    <ion-icon name="moon-outline"></ion-icon>
                    Dark
                </li>
            </ul>
        </button>
    </div>

    <main id="main-container">
        <hgroup>
            <h1>Generate a <span class="highlight">random password</span></h1>
            <p id="tagline">Never use an insecure password again.</p>
        </hgroup>

        <button id="generate-password-button" type="button">Generate password</button>

        <div class="output-field-container">
            <output id="password-output"></output>
        </div>
        
        <form id="password-settings-form">
            <fieldset id="options-container">
                <legend>Options</legend>

                <label for="length">Length</label>
                <input id="length" type="number" name="length" value="12" min="5" max="128"><br>
                <input id="length-slider" type="range" value="12" min="5" max="128">

                <p>Include:</p>

                <div id="password-composition-settings-container">
                    <p class="setting-container">
                        Uppercase characters (A-Z)

                        <label class="toggle">
                            <input 
                                type="checkbox"
                                class="toggle-state"
                                data-setting="uppercaseLetters"
                                checked>
                            <span class="slider"></span>
                        </label>
                    </p>

                    <p class="setting-container">
                        Lowercase characters (a-z)

                        <label class="toggle">
                            <input
                                type="checkbox"
                                class="toggle-state"
                                data-setting="lowercaseLetters"
                                checked>
                            <span class="slider"></span>
                        </label>
                    </p>

                    <p class="setting-container ">
                        Numbers (0-9)

                        <label class="toggle">
                            <input
                                type="checkbox"
                                class="toggle-state"
                                data-setting="numbers"
                                checked>
                            <span class="slider"></span>
                        </label>
                    </p>

                    <p class="setting-container">
                        Special characters

                        <label class="toggle">
                            <input
                                type="checkbox"
                                class="toggle-state"
                                data-setting="specialCharacters">
                            <span class="slider"></span>
                        </label>
                    </p>
                </div>

            </fieldset>
        </form>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
